window:
  padding:
    x: 0
    y: 0
  decorations: Full
  startup_mode: "Maximized"
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 15.0
  offset:
    x: 0
    y: 0
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
